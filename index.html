<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="estilo.css">

<form action="sucesso" name="submit-to-google-sheet">
  <p>Item <input name="Item" type="text" placeholder="digite o item"> <br><br>
  Categoria <input list="Categoria" name="Categoria" placeholder="Escolha a Categoria"><br>
  <datalist id="Categoria">
    <option value="Alimentação">
    <option value="Manutenção Casa">
    <option value="Carro">
    <option value="Pet">
    <option value="Vestuário">
  </datalist>
  <br><br>
  Valor (sem o cifrão, apenas números e vírgula) <input name="Valor" type="number" >
  <br><br>
  Tipo de Operação <input name="Operação" type="text">
  <br><br>
  Parcelas <input name="Parcelas" type="text">
  <br><br>
</p>
  <button type="submit">Enviar</button>
 
</form>





<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwnE_j_Sopsd2zgtlO4ggeEl2T1vIJQaLEMWJ6sAZ0_AKidiRpLXrQ298WOG_MRkzK9Zw/exec'
  const form = document.forms['submit-to-google-sheet']

  function limpar(){
    document.submit-to-google-sheet.reset();
  }


  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
      form.reset();
      
  })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
